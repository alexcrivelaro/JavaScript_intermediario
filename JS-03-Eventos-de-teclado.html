        <h2>Eventos de teclado</h2>

        <h3>Exemplo de uso de eventos de teclado.</h3> 

        <h4>Indica que você apertou um tecla - onkeydown.</h4>
        <input onkeydown ="apertouTeclado(event)" >

        <h4>Indica que você soltou um tecla - onkeyup.</h4>
        <input onkeyup ="soltouTeclado(event)" >
        
        <h4>Indica que você pressionou um tecla - onkeydown.</h4>
        <input onkeydown ="pressionaTeclado(event)" >
        
        <h4>Indica que você pressionou a tecla shift com outra.</h4>
        <input onkeydown ="pressionaShift(event)" >
